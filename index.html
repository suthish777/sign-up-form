<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/06d805300f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="img-section">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="logo">
                <h2>ODIN</h2>
            </div>
                <p class="links">Photo by <a href="https://unsplash.com/photos/r0M9HrfJMBM">Olena Sergienko</a> on <a href="unsplash.com">Unsplash</a></p>
        </div>
        <div class="text-section">
            <p>
              This is not a real online service! You know you need something like
              this in your life to help you realize your deepest dreams. Sign up
              <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
            <form>
              <div class="inputs-section">
                <h3>Let's do this!</h3>
                <div class="inputs">
                  <div>
                    <div>
                      <label for="first-name">FIRST NAME</label
                      ><input type="text" id="first-name" name="first-name" />
                    </div>
                    <div>
                      <label for="last-name">LAST NAME</label
                      ><input
                        type="text"
                        class="focus"
                        id="last-name"
                        name="last-name"
                      />
                    </div>
                  </div>
                  <div>
                    <div>
                      <label for="email">EMAIL</label
                      ><input type="email" id="email" name="email" />
                    </div>
                    <div>
                      <label for="phone-number">PHONE NUMBER</label
                      ><input type="tel" id="phone-number" name="phone-number" />
                    </div>
                  </div>
                  <div>
                    <div>
                      <label for="password">PASSWORD</label
                      ><input
                        type="password"
                        class="error"
                        id="password"
                        name="password"
                      />
                      <p class="error-message">*Passwords do not match</p>
                    </div>
                    <div>
                      <label for="confirm-password">CONFIRM PASSWORD</label
                      ><input
                        type="password"
                        class="error"
                        id="confirm-password"
                        name="confirm-password"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" id="create-account">Create Account</button>
            </form>
            <p class="log-in">Already have an account? <a href="#">Log In</a></p>
          </div>
    </div>
</body>
</html>
